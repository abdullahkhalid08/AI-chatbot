<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }

        table {
            border-collapse: collapse;
            width: 70%;
            margin: auto;
            background-color: #994b1e36;
            
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px 20px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #5e1fd346;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Names</th>
                <th>Grade</th>
                <th>Subject</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Shaheer</td>
                <td>12</td>
                <td>Maths</td>
            </tr>
            <tr>
                <td>Hamza</td>
                <td>12</td>
                <td>Physics</td>
            </tr>
            <tr>
                <td>Saad</td>
                <td>12</td>
                <td>Chemistry</td>
            </tr>
            <!-- <tr>
                <td>Jamal</td>
            </tr> -->
        </tbody>
    </table>
</body>
</html>
