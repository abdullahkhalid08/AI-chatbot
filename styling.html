<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Forms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background: #07098aa9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #5555555b;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input:focus, select:focus {
            border-color: #7c4a2194;
            outline: none;
        }

        hr {
            margin: 20px 0;
        }

        button {
            background-color: #3f19a8b6;
            color: rgba(255, 255, 255, 0.404);
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #1d612e60;
        }
    </style>
</head>
<body>
    <h1>Learning Forms</h1>
    <form action="#" method="post">
        <div>
            <label for="name">Name:</label>
            <input id="name" type="text" placeholder="Enter your name">
        </div>
        <div>
            <label for="address">Address:</label>
            <input id="address" type="text" placeholder="Enter your address">
        </div>
        <div>
            <label for="phone">Telephone:</label>
            <input id="phone" type="tel" placeholder="Phone number">
        </div>
        <div>
            <label for="dob">Date of Birth:</label>
            <input id="dob" type="date">
        </div>
        <div>
            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="Email">
        </div>
        <div>
            <label for="password">Password:</label>
            <input id="password" type="password" placeholder="Enter your password">
        </div>
        <div>
            <label for="time">Select the Time:</label>
            <input type="time" id="time">
        </div>
        <hr>
        <div>
            <label for="gender">Select Your Gender:</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Prefer not to say</option>
            </select>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    
    
</html>
